<head>
	  	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8" >
	  	<title>Edição de impacto</title>
	  </head>
	  
	  <body>
	  <nav class="nav-extended">
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">UniAmbiental</a>
	      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="badges.html">Meu perfil</a></li>
	        <li><a href="collapsible.html">Sair</a></li>
	      </ul>
	    </div>
	    <div class="nav-content">
	      <ul class="tabs tabs-transparent">
	        <li class="tab"><a href="/acoes"><i class="material-icons left">event_note</i>Ações</a></li>
	        <li class="tab"><a href="/impactos"><i class="material-icons left">nature</i>Impacto ambiental</a></li>
	        <li class="tab"><a href="/inconformidades"><i class="material-icons left">error</i>Inconformidades</a></li>        
	      </ul>
	    </div>
	    </nav>
	  	
	  	<div class="container">
		  	<div class="row"></div>
		  	<div class="row">
				<h5>Edição de impacto ambiental</h5> 
			</div>
				
		</div>
		<div th:each="impacto : ${impacto}" class="container">
			<div class="row">
				<div class="input-field col s3">
					<b>Obra:</b> <span th:text="${impacto.obra}"></span>
				</div>
				<div class="input-field col s3">
					<b>Número:</b> <span th:text="${impacto.codigo}"></span>
				</div>

				<div class="input-field col s3">
					<b>Descrição:</b> <span th:text="${impacto.descricao}"></span>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s3">
					<b>Situação:</b> <span th:text="${impacto.situacao}"></span>
				</div>
				<div class="input-field col s3">
					<b>Grupo de impacto:</b> <span th:text="${impacto.grupoDeImpacto}"></span>
				</div>
				
				<div class="input-field col s3">
					<b>Data da auditoria:</b> <span th:text="${impacto.data}"></span>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<b>Análise:</b> <span th:text="${impacto.analise}"></span>
				</div>
			</div>
			
			<table>
			<thead>
				<tr>
					<td><b>Ação</b></td>
					<td><b>Situação</b></td>
					<td><b>Setor</b></td>
					<td><b>Operações</b></td>
				</tr>
			</thead>
			<tbody>
				<tr >
					<td><span th:text="${impacto.acao.getDescricao()}"></span></td>
					<td><span th:text="${impacto.acao.getSituacao()}"></span></td>
					<td><span th:text="${impacto.acao.setor.getResponsabilidade()}"></span></td>
					<td>
						<a th:href="${(#mvc.url('IAC#proximoSetor').arg(0, impacto.codigo)).build()}" class="waves-effect waves-light btn" title="Enviar para próximo setor">
							<i class="material-icons">navigate_next</i>
						</a>
						<a th:href="${(#mvc.url('IAC#iniciarAcao').arg(0, impacto.codigo)).build()}" class="waves-effect waves-light btn" title="Iniciar ação">
							<i class="material-icons">play_circle_outline</i>
						</a>
						<a th:href="${(#mvc.url('IAC#concluirAcao').arg(0, impacto.codigo)).build()}" class="waves-effect waves-light btn" title="Concluir ação">
							<i class="material-icons">done</i>
						</a>
					</td>
					
				</tr>
			</tbody>
		</table>	
		</div>		


      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>	  
	  </body>

</html>
